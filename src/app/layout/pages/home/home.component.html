<div class="container">
  <div class="row">
    @for (product of products; track $index) {
    <div class="col-md-3">
      <div>
        <img class="w-100" [src]="product.images[0]" alt="Product Image" />
        <h4>{{ product.title }}</h4>
        <p>price: {{ product.price }}</p>
      </div>
    </div>
    }
  </div>
</div>
